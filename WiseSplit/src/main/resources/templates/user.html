<div ng-controller="postcontroller">

			<form class="form-horizontal" action="/dashboard" id="userDetails" name="customerForm" ng-submit="submitForm()">
				<div class="form-group">
					<label class="control-label col-sm-2" for="firstnameID">FirstName:</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" name="firstname"
							id="firstnameID" placeholder="Enter FirstName"
							ng-model="firstname" />
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2" for="lastnameID">LastName:</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" name="lastname"
							id="lastnameID" placeholder="Enter LastName" ng-model="lastname" />
					</div>
				</div>


				<div class="form-group">
					<label class="control-label col-sm-2" for="emailID">LastName:</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" name="EmailId"
							id="emailID" placeholder="Enter emailId" ng-model="emailID" />
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Submit</button>
					</div>


				</div>
			</form>
			
			<div class="col-sm-offset-2 col-sm-10">
			<p>{{postResultMessage}}</p>
			
		</div>

		</div>
